<!DOCTYPE html>
<html lang="es">

    <head>
        <title>My restaurant</title>
        <!-- Enlace al archivo de estilo de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- Contenedor principal -->
        <div class="container">
            <!-- Fila principal -->
            <div class="row">
                <!-- Columna principal -->
                <div class="col">
                    <h1>Our Menu</h1>

                    <!-- Segunda fila para las tarjetas de menú -->
                    <div class="row">
                        <!-- Tarjeta 1 - Fried Calamari -->
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="calamari.jpg" class="card-img-top" />
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Squid, buttermilk,</p>
                                </div>
                            </div>
                        </div>

                        <!-- Tarjeta 2 - Falafel -->
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2> 
                                    <p class="card-text">Chickpea, herbs and spices</p>
                                </div>
                            </div>
                        </div>

                        <!-- Tarjeta 3 - Pasta Salad -->
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="salad.jpg" class="card-img-top"/>
                            </div>
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Columna de precios y promoción -->
                <div class="col">
                    <h2>Prices</h2>
                    <!-- Tabla de precios -->
                    <table class="table">
                        <tr>
                            <td>Fried Calamar</td>
                            <td>S/. 36</td>
                        </tr>
                        <tr>
                            <td>Falabel</td>
                            <td>S/. 30</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>S/. 36</td>
                        </tr>
                    </table>
                    <!-- Alerta informativa -->
                    <div class="alert alert-info" role="alert">Try our new Fried Calamari!</div>
                </div>
            </div>
        </div>

        <!-- Script de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
