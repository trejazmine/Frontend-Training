<html lang="es">  

    <head> <!-- head:informaciÃ³n sobre el documento HTML -->

    <body>
        <div>
            <!-- FORMULARIOS -->
            <form action="/registration" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" name="username">
                <label for="password">Password:</label><br>
                <input type="password" />
                <input type="submit" />
            </form>
        </div>

        <div>
            <!-- CHECKBOX -->
            <input type="checkbox" name="dog" value="Dog" />
            <label for="dog"> I own a dog </label> <br>
            <input type="checkbox" name="cat" value="Cat" />
            <label for="cat"> I own a cat </label> <br>
        </div>

        <!-- RADIO BUTTON -->
        <input type="radio" name="right" value="Right" />
        <label for="right"> I'm right-handed </label> <br>
        <input type="radio" name="left" value="Left" />
        <label for="left"> I'm left-handed </label> <br>

        <!-- Other input types -->  
        <input type="number" name="age" />
        <input type="email" name="email" />
        <input type="file" name="file" />

        <!-- TEXTAREA -->  
        <input type="text" name="username" />
        <textareaname="multiline" rows="5"></textareaname>
        <input type="file" name="file" />

        <!-- DROP-DOWN LIST -->  
        <select name="food">
            <option value="chocolate">Chocolate</option>
            <option value="ice_cream">Ice cream</option>
        </select>

    </body>
</html>
